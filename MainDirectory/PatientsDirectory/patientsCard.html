<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <form class="border border-secondary" style="background-color: #ffffff">
                <div class="p-2">
                    <h5>Фильтры и сортировка</h5>
                </div>

                <div class="row m-2">
                    <div class="col-md-6">
                        <label for="authorName" class="form-label">Поиск по имени автора</label>
                        <input type="text" class="form-control" id="authorName">
                    </div>
                    <div class="col-md-6">
                        <label for="conclusions" class="form-label">Сортировать по</label>
                        <select class="form-select" id="conclusions">
                            <option value="">--</option>
                            <option value="Disease">Болезнь</option>
                            <option value="Recovery">Выздоровление</option>
                            <option value="Death">Смерть</option>
                        </select>
                    </div>
                </div>


                <div class="row mb-3 ms-2 me-2 align-items-end">
                    <div class="col-md-4">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="scheduledVisits">
                            <label class="form-check-label" for="scheduledVisits">Есть запланированные визиты</label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="onlyMine">
                            <label class="form-check-label" for="onlyMine">Мои пациенты</label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="sortBy" class="form-label">Сортировать по</label>
                        <select class="form-select" id="sortBy">
                            <option value="">--</option>
                            <option value="NameAsc">По имени(А-Я)</option>
                            <option value="NameDesc">По имени(Я-А)</option>
                            <option value="CreateDesc">По дате (новые первыми)</option>
                            <option value="CreateAsc">По дате (старые первыми)</option>
                            <option value="InspectionAsc">По осмотрам (меньшие сначала)</option>
                            <option value="InspectionDesc">По осмотрам (большие сначала)</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-primary w-100" id="getFilters">Применить</button>
                </div>
            </form>
        </div>


    </div>

</div>
<div class="container" id="own-posts">
    <div id="posts-container"></div>
    <div class="row m-2 justify-content-between align-items-center">
        <div class="col-md-3">
            <ul class="pagination mt-3 col-md-6" id="pageForm"></ul>
        </div>
        <div class="text-sm-end col-md-3">
            <label for="size" class="form-label">Число постов на странице:</label>
            <select class="form-select" id="size">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </div>
    </div>
</div>

<script type="module" src="/PatientsDirectory/PatientsCodes/mainPatients.js"></script>
<script type="module" src="/PatientsDirectory/PatientsCodes/patientsFunctions.js"></script>
