<div class="card border-secondary bg-light shadow col-md-3 mx-auto">
    <div class="card-body">
        <div class="col-md-12">
            <form id="registrationForm" class="m-3">
                <h2 class="card-title mb-3">Регистрация</h2>
                <div class="mb-3">
                    <label for="fullName" class="form-label">Имя:</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Иванов Иван Иванович" required>
                </div>
                <div class="d-flex align-items-center justify-content-between col-md-12">
                    <div class="col-md-5 mb-3">
                        <label for="gender" class="form-label">Пол:</label>
                        <select class="form-select" id="gender" required>
                            <option value="Male">Мужской</option>
                            <option value="Female">Женский</option>
                        </select>
                    </div>
                    <div class="col-md-5 mb-3">
                        <label for="birthDate" class="form-label">Дата рождения:</label>
                        <input type="date" class="form-control" id="birthDate">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="phoneNumber" class="form-label">Телефон:</label>
                    <input type="tel" class="form-control" id="phoneNumber" required
                           pattern="\+7 \(\d{3}\) \d{3}-\d{2}-\d{2}"
                           placeholder="+7 (xxx) xxx-xx-xx">
                </div>
                <div class="mb-3">
                    <label for="speciality" class="form-label">Специальность:</label>
                    <select class="form-select" id="speciality" required></select>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="mb-3">
                    <button type="button" id="registrationButton" class="btn btn-primary w-50">Зарегистрироваться
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="module" src="/RegistrationDirectory/RegistrationCodes/mainRegistration.js"></script>
<script type="module" src="/RegistrationDirectory/RegistrationCodes/registrationFunctions.js"></script>
<script type="module" src="/Validation/validators.js"></script>
<link rel="stylesheet" href="/RegistrationDirectory/forSelect.css">
